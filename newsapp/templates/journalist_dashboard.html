{% extends 'base.html' %}
{% block content %}
<h2>My Published Articles</h2>
<ul>
    {% for article in articles %}
    <li>{{ article.title }} ({{ article.created_at|date:"Y-m-d" }})</li>
    {% empty %}
    <li>No articles published yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'submit_article' %}">Submit New Article</a>
{% endblock %}
